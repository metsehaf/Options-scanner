version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: options-scanner-db-dev
    environment:
      POSTGRES_DB: bullx_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # From .env file
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./server/bullx
      target: development
    container_name: options-scanner-backend-dev
    environment:
      - NODE_ENV=development
      - PORT=8626
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=bullx_dev
      - AUTH0_SECRET=${AUTH0_SECRET}
      - AUTH0_ISSUER_BASE_URL=${AUTH0_ISSUER_BASE_URL}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
    ports:
      - "8626:8626"
    depends_on:
      - postgres
    command: npm run start:dev
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
      target: development
    container_name: options-scanner-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8626
      - AUTH0_BASE_URL=${AUTH0_BASE_URL}
      - AUTH0_ISSUER_BASE_URL=${AUTH0_ISSUER_BASE_URL}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data_dev: